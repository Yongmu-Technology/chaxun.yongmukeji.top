<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>服务备案查询平台-首页</title> 
 <link rel="icon" href="https://hive.forms.usercontent.microsoft/Images/9188040d-6c67-4c5b-b112-36a304b66dad/00000000-0000-0000-0003-bffd409131bf/T0RRH45M4BJGVXSCOEE2GS5JAZ/386e9d40-41d5-440e-acdb-b375215b7188" type="image/png"> 
 
 <style> 
 body { 
 font-family: 'Microsoft YaHei', Arial, sans-serif; 
 background-color: #000; 
 color: #fff; 
 margin: 0; 
 padding: 20px; 
 display: flex; 
 flex-direction: column; 
 align-items: center; 
 min-height: 100vh; 
 box-sizing: border-box; 
 } 
 
 .container { 
 max-width: 800px; 
 width: 100%; 
 display: flex; 
 flex-direction: column; 
 align-items: center; 
 text-align: center; 
 } 
 
 .header { 
 margin-bottom: 30px; 
 width: 100%; 
 } 
 
 .warning-box { 
 background-color: #330000; 
 border: 1px solid #ff3333; 
 border-radius: 8px; 
 padding: 15px; 
 margin-bottom: 30px; 
 color: #ffcccc; 
 font-size: 16px; 
 line-height: 1.5; 
 } 
 
 .platform-link { 
 color: #4da6ff; 
 text-decoration: none; 
 font-weight: bold; 
 } 
 
 .platform-link:hover { 
 text-decoration: underline; 
 } 
 
 .content { 
 background-color: #1a1a1a; 
 border-radius: 10px; 
 padding: 30px; 
 width: 90%; 
 max-width: 600px; 
 margin: 20px 0; 
 display: flex; 
 justify-content: center; 
 align-items: center; 
 gap: 20px; 
 } 
 
 .scan-button { 
 background-color: #07C160; /* 微信绿色 */ 
 color: white; 
 border: none; 
 padding: 12px 30px; 
 font-size: 18px; 
 border-radius: 5px; 
 cursor: pointer; 
 transition: background-color 0.3s; 
 } 
 
 .scan-button:hover { 
 background-color: #06AD56; 
 } 
 
 .exit-button { 
 background-color: #990000; 
 color: white; 
 border: none; 
 padding: 12px 30px; 
 font-size: 18px; 
 border-radius: 5px; 
 cursor: pointer; 
 transition: background-color 0.3s; 
 } 
 
 .exit-button:hover { 
 background-color: #cc0000; 
 } 
 
 .footer { 
 margin-top: auto; 
 text-align: center; 
 font-size: 12px; 
 color: #999; 
 margin-top: 30px; 
 } 
 
 .footer a { 
 color: #999; 
 text-decoration: none; 
 } 
 
 .footer a:hover { 
 color: #fff; 
 text-decoration: underline; 
 } 
 
 @media (max-width: 600px) { 
 .warning-box { 
 font-size: 14px; 
 padding: 10px; 
 } 
 
 .content { 
 padding: 20px; 
 flex-direction: column; 
 gap: 15px; 
 } 
 
 .scan-button, .exit-button { 
 padding: 10px 25px; 
 font-size: 16px; 
 } 
 } 
 </style> 
</head> 
<body> 
 <div class="container"> 
 <div class="header"> 
 <h1>永慕智创软件工作室（永慕科技）服务备案查询平台</h1> 
 </div> 
 
 <div class="warning-box"> 
 <p>⚠️ 该平台无法直接使用，请通过微信扫一扫或相关链接跳转后访问本平台并查看相关服务的备案信息！</p> 
 </div> 
 
 <div class="content"> 
 <button class="scan-button" id="scanButton">使用微信扫一扫</button> 
 <button class="exit-button" id="exitButton">退出页面</button> 
 </div> 
 
 <div class="footer"> 
 <p>© 2025-present 永慕智创软件工作室（永慕科技） 版权所有</p> 
 <p><a href="https://yongmukeji.top" target="_blank">永慕智创软件工作室（永慕科技）官网</a></p> 
 <p><a href="https://daohang.yongmukeji.top" target="_blank">永慕智创软件工作室（永慕科技）网站地图</a></p> 
 </div> 
 </div> 
 
 <!-- 引入微信JS-SDK -->
 <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
 
 <script> 
 // 微信配置信息（这里需要替换为实际的配置信息）
 var wxConfig = {
     debug: false, // 调试模式，生产环境应设为false
     appId: 'YOUR_APPID', // 替换为实际的AppID
     timestamp: Math.floor(Date.now() / 1000), // 当前时间戳
     nonceStr: 'RANDOM_STRING', // 替换为实际的随机字符串
     signature: 'YOUR_SIGNATURE', // 替换为实际的签名
     jsApiList: ['scanQRCode'] // 需要使用的JS接口列表
 };

 // 初始化微信JS-SDK
 wx.config(wxConfig);

 // 微信JS-SDK配置成功回调
 wx.ready(function() {
     console.log('微信JS-SDK配置成功');
     
     // 扫一扫按钮点击事件
     document.getElementById('scanButton').addEventListener('click', function() {
         var scanSuccess = false; // 扫一扫是否成功标志
         
         // 设置3秒后检查的定时器
         var scanCheckTimer = setTimeout(function() {
             if (!scanSuccess) {
                 alert('您好像未成功打开扫一扫功能，请确保已在微信中打开此网页，然后重试。');
             }
         }, 3000);
         
         // 尝试调用微信扫一扫
         try {
             wx.scanQRCode({
                 needResult: 0, // 默认为0，扫描结果由微信处理
                 scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                 success: function(res) {
                     scanSuccess = true; // 扫一扫成功，设置标志为true
                     clearTimeout(scanCheckTimer); // 清除定时器
                     console.log('扫一扫成功');
                 },
                 fail: function(res) {
                     clearTimeout(scanCheckTimer); // 清除定时器，避免不必要的提示
                     alert('扫一扫失败，请重试。错误信息：' + (res.errMsg || '未知错误'));
                 }
             });
         } catch (e) {
             clearTimeout(scanCheckTimer); // 清除定时器，避免在出错时也弹出提示
             alert('调用扫一扫时出错：' + e.message);
         }
     });
 });

 // 微信JS-SDK配置失败回调
 wx.error(function(res) {
     console.error('微信JS-SDK配置失败：', res);
     alert('微信JS-SDK配置失败，请确保已在微信中打开此网页。错误信息：' + (res.errMsg || '未知错误'));
 });

 // 退出页面功能 
 document.getElementById('exitButton').addEventListener('click', function() { 
     // 尝试关闭窗口 
     window.close(); 
 
     // 设置3秒后检查是否关闭成功 
     setTimeout(function() { 
         // 如果窗口仍然打开（说明关闭失败） 
         if (!window.closed) { 
             alert('您好像没有成功关闭本页面，请查看页面顶部是否有关闭按钮。如有，请点击以退出；也可通过关闭访问网页的应用程序关闭本网页！'); 
         } 
     }, 3000); 
 }); 
 </script> 
</body> 
</html>
